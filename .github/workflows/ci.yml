name: CI
on:
  push: {branches: master}
jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.1
      - uses: omelkonian/setup-agda@master
        with:
          agda-version: 2.6.2.1
          stdlib-version: 1.7
          libraries: omelkonian/formal-prelude#a86c
          main: DolevYao
          token: ${{ secrets.GITHUB_TOKEN }}
          ribbon: true
